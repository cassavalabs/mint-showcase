specVersion: 0.0.2
description: "An opensource ERC721 and ERC1155 indexer for Moonbeam,Moonriver and Moonbase Alpha blockchains"
repository: https://github.com/cassavaland/rare-cassava-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721
    network: boba
    source:
      abi: ERC721
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721NftContract
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/erc721.ts
  #ERC1155
  - kind: ethereum
    name: ERC1155
    network: boba
    source:
      abi: ERC1155
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC1155NftContract
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mappings/erc1155.ts
